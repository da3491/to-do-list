<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do List</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h3>To-Do List</h3>
      <hr />
      <!-- Add Button -->
      <form id="add-item" class="row row-cols-auto align-items-center">
        <div class="flex-grow-1">
          <input
            class="input-entry"
            type="text"
            placeholder="Add new item"
            required
          />
        </div>
        <button class="btn btn-success">add</button>
      </form>
      <hr />
      <!-- List of Items -->
      <div id="list">
        <!-- <div class="row row-cols-auto align-items-center py-2">
          <div class="flex-grow-1 item">
            <input type="checkbox" />
            <span data-id="93" class="item-name">Laundry</span>
          </div>
          <button class="btn btn-danger remove">delete</button>
        </div> -->
      </div>
      <hr />
      <div id="filter-btns" class="row row-cols-auto justify-content-end">
        <button id="filter-all" class="btn" checked>all</button>
        <button id="filter-active" class="btn">active</button>
        <button id="filter-completed" class="btn">completed</button>
      </div>
    </div>
  </body>
</html>
